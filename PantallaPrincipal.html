<!DOCTYPE html>
<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>VozDoc - Dashboard</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#005A9C",
            "background-light": "#F0F2F5",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    
    /* Scrollbar sutil */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 20px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(156, 163, 175, 0.8);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-gray-200 h-screen w-full overflow-hidden flex flex-col">

    <header class="flex-none flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-6 py-3 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm z-10">
      <div class="flex items-center gap-3 text-gray-800 dark:text-white">
        <span class="material-symbols-outlined text-primary text-3xl">auto_draw_solid</span>
        <h1 class="text-xl font-bold tracking-tight">VozDoc</h1>
      </div>
      <div class="flex items-center gap-2">
        <button aria-label="Ayuda" class="flex items-center justify-center rounded-lg h-9 w-9 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined text-xl">help</span>
        </button>
        <button aria-label="Configuración" class="flex items-center justify-center rounded-lg h-9 w-9 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 transition-colors">
          <span class="material-symbols-outlined text-xl">settings</span>
        </button>
      </div>
    </header>

    <main class="flex-1 flex flex-col max-w-5xl mx-auto w-full p-6 gap-6 min-h-0">
      
      <div class="flex-none flex flex-col gap-6">
        
        <div class="text-center space-y-1">
          <h2 class="text-3xl font-black text-[#333333] dark:text-white">¿Qué deseas hacer hoy?</h2>
          <p class="text-gray-600 dark:text-gray-400">Usa tu voz o selecciona una opción.</p>
        </div>

        <div class="flex items-center justify-center gap-6 md:gap-10"> 
          <a href="CreacionDeDocumentos.html" class="group flex-1 max-w-[200px] min-h-[140px] flex flex-col items-center justify-center gap-3 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:border-primary hover:shadow-lg transition-all hover:-translate-y-1 cursor-pointer text-center p-4">
            <div class="text-primary bg-primary/10 rounded-full p-3 group-hover:bg-primary group-hover:text-white transition-colors">
              <span class="material-symbols-outlined text-3xl">article</span>
            </div>
            <div class="flex flex-col gap-1">
                <span class="font-bold text-sm text-gray-800 dark:text-gray-100">Crear Documento</span>
                <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Di "Crear documento"</p>
            </div>
          </a>

          <div id="voice-control-container" class="flex flex-col items-center justify-center gap-3 z-10 -mt-2">
            <div class="relative flex items-center justify-center">
              <div class="ping-animation absolute h-20 w-20 animate-ping rounded-full bg-green-400 opacity-50 hidden"></div>
              <button aria-label="Activar micrófono"
                class="mic-button relative flex h-20 w-20 items-center justify-center rounded-full bg-green-500 text-white shadow-xl hover:scale-105 transition-transform border-4 border-background-light dark:border-background-dark">
                <span class="material-symbols-outlined text-4xl">mic</span>
              </button>
            </div>
            
            <div class="text-center w-36 max-w-[150px]"> 
              <p class="status-text text-sm font-bold text-green-700 dark:text-green-400 whitespace-normal leading-tight" aria-live="polite">
                Haz clic para hablar
              </p>
            </div>
          </div>

          <a href="CreacionDeCorreos.html" class="group flex-1 max-w-[200px] min-h-[140px] flex flex-col items-center justify-center gap-3 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:border-primary hover:shadow-lg transition-all hover:-translate-y-1 cursor-pointer text-center p-4">
            <div class="text-primary bg-primary/10 rounded-full p-3 group-hover:bg-primary group-hover:text-white transition-colors">
              <span class="material-symbols-outlined text-3xl">mail</span>
            </div>
            <div class="flex flex-col gap-1">
                <span class="font-bold text-sm text-gray-800 dark:text-gray-100">Crear Correo</span>
                <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Di "Crear correo"</p>
            </div>
          </a>

        </div>
      </div>

      <div class="flex-1 flex flex-col min-h-0 bg-white dark:bg-gray-800/50 rounded-2xl border border-gray-200 dark:border-gray-700 overflow-hidden shadow-sm mt-2">
        
        <div class="flex-none px-5 py-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50/50 dark:bg-gray-800">
          <h3 class="font-bold text-gray-800 dark:text-white flex items-center gap-2">
            <span class="material-symbols-outlined text-gray-500 text-lg">history</span>
            Borradores Recientes
          </h3>
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-4">
          <div id="drafts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="col-span-full text-center py-8 text-gray-400 text-sm flex flex-col items-center">
                <span class="material-symbols-outlined text-3xl mb-2 opacity-50">folder_open</span>
                Cargando tus borradores...
             </div>
          </div>
        </div>
      </div>

    </main>

  <script type="module" src="assets/js/pages/dashboardPage.js"></script>
</body>
</html>
