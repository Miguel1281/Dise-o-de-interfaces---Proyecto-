<!DOCTYPE html>
<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>VozDoc - Dashboard</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#005A9C",
            "background-light": "#F0F2F5",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-gray-200">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 justify-center py-5 sm:px-6 lg:px-8">
        <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1 px-4">
          <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 py-4 mb-8">
            <div class="flex items-center gap-4 text-gray-800 dark:text-white">
              <span class="material-symbols-outlined text-primary text-3xl">
                auto_draw_solid
              </span>
              <h1 class="text-[#333333] dark:text-white text-2xl font-bold leading-tight tracking-tight">VozDoc</h1>
            </div>
            <div class="flex items-center gap-2">
              <button aria-label="Ayuda"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-200 dark:bg-background-dark dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined text-xl">
                  help
                </span>
              </button>
              <button aria-label="Configuración"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-200 dark:bg-background-dark dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined text-xl">
                  settings
                </span>
              </button>
            </div>
          </header>
          <main class="flex flex-col gap-10">
            <div class="flex flex-wrap justify-between gap-3">
              <div class="flex min-w-72 flex-col gap-2">
                <h2 class="text-[#333333] dark:text-white text-4xl font-black leading-tight tracking-tight">Hola, ¿qué
                  te gustaría hacer?</h2>
                <p class="text-gray-700 dark:text-gray-300 text-lg font-normal leading-normal">Di 'crear documento' o
                  'crear correo' para empezar.</p>
              </div>
            </div>

            <div id="voice-control-container" class="flex items-center justify-center h-16 gap-3 my-4">
              <div class="relative flex items-center justify-center">
                <div class="ping-animation absolute h-10 w-10 animate-ping rounded-full bg-green-400 opacity-50"></div>
                <button aria-label="Activar o desactivar micrófono"
                  class="mic-button relative flex h-10 w-10 items-center justify-center rounded-full bg-green-500 text-white">
                  <span class="material-symbols-outlined">mic</span>
                </button>
              </div>
              <p class="status-text text-base font-medium text-green-700 dark:text-green-300" aria-live="polite"
                aria-atomic="true">Escuchando...</p>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <a href="CreacionDeDocumentos.html"
                class="flex flex-1 gap-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 flex-col items-start justify-center cursor-pointer transition-all hover:border-primary hover:shadow-lg dark:hover:border-primary">
                <div class="text-primary bg-primary/10 rounded-lg p-3">
                  <span class="material-symbols-outlined text-4xl">
                    article
                  </span>
                </div>
                <div class="flex flex-col gap-1">
                  <h2 class="text-[#333333] dark:text-white text-xl font-bold leading-tight">Crear un nuevo documento
                  </h2>
                  <p class="text-gray-700 dark:text-gray-300 text-sm font-normal leading-normal">Di "crear documento"
                  </p>
                </div>
              </a>
              <a href="CreacionDeCorreos.html"
                class="flex flex-1 gap-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-6 flex-col items-start justify-center cursor-pointer transition-all hover:border-primary hover:shadow-lg dark:hover:border-primary">
                <div class="text-primary bg-primary/10 rounded-lg p-3">
                  <span class="material-symbols-outlined text-4xl">
                    mail
                  </span>
                </div>
                <div class="flex flex-col gap-1">
                  <h2 class="text-[#333333] dark:text-white text-xl font-bold leading-tight">Redactar un nuevo correo
                  </h2>
                  <p class="text-gray-700 dark:text-gray-300 text-sm font-normal leading-normal">Di "crear correo"</p>
                </div>
              </a>
            </div>
            <div>
              <h2 class="text-[#333333] dark:text-white text-2xl font-bold leading-tight tracking-tight pb-4 pt-5">Tus
                Borradores Recientes</h2>

              <div id="drafts-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="module" src="assets/js/pages/dashboardPage.js"></script>

</html>
